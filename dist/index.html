<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/index.css">
  <title> Weather App </title>
  <script src="main.js" defer> </script>
</head>
<body>

  <div class="positionInput">
    <div class="userInput">
      <label> Enter a city: </label>
      <input class="cityInput">
      <button type="button"> Fetch Weather </button>
    </div>
    <div class="headers">
      <h1 class="name"> City: </h1>
      <h1 class="temp"> Temperature: </h1>
      <h1 class="description"> Weather Description: </h1>
      <h1 class="humidity"> Humidity: </h1>
      <h1 class="wind"> Wind: </h1>
      <h1 class="feelsLike"> Feels Like: </h1>
    </div>
  </div>
  
  
  
  
</body>
</html>
